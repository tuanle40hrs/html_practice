<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style/lab1_c5_new_harvest.css">
<title>New Harvest Food Bank</title>
</head>

<body>
<div id="container">
  <header> <img src="https://picsum.photos/960/500" alt="logo">
    <div class="title">New Harvest Food Bank</div>
    <nav>
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Volunteer</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="emphasis">Please complete the form below for more information about our volunteer opportunities.</div>
    
   <form action="" method="post">
   		<label for="fname">First Name:</label>
   		<input type="text" id="fname" name="fname">
   		<label for="lname">Last Name:</label>
   		<input type="text" id="lname" name="lname">
   		<label for="email">Email Address:</label>
   		<input type="email" id="email" name="email">
   		<label for="tel">Phone Number:</label>
   		<input type="tel" id="tel" name="tel">
   		<label for="comments">Comments:</label>
   		<textarea name="comments" id="comments" cols="30" rows="5" placeholder="your comments here"></textarea>
   		<input type="submit" value="Submit" class="btn">
   		<input type="reset" value="Reset" class="btn">
   </form>
  </main>
  <footer> <p>&copy; Copyright 2015. All Rights Reserved.</p> 
    <p class="mobile desktop"><a href="mailto:sale@abc.com">sale@abc.com</a></p> </footer>
